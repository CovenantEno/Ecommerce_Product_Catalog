{% extends 'catalog/base.html' %}
{% block title %}Home — Catalog{% endblock %}
{% block content %}
  <h1 class="mb-4">Featured Products</h1>

  <div class="row">
    {% for p in products %}
      <div class="col-md-3 mb-4">
        <div class="card">
          {% if p.image %}
            <img src="{{ p.image.url }}" class="card-img-top" style="height:180px;object-fit:cover;">
          {% else %}
            <img src="https://via.placeholder.com/400x200?text=No+Image" class="card-img-top">
          {% endif %}

          <!-- {% if p.image %}
            <img src="{{ p.image.url }}" class="card-img-top" style="height:180px;object-fit:cover;">
          {% else %} -->
            <img src="https://via.placeholder.com/400x200?text=No+Image" class="card-img-top">
          {% endif %}
          <div class="card-body">
            <h5 class="card-title">
              <a href="{% url 'product_detail' p.slug %}" style="text-decoration:none;color:#1b263b;">{{ p.name }}</a>
            </h5>
            <p class="card-text fw-bold text-success">₦{{ p.price }}</p>
          </div>
        </div>
      </div>
    {% endfor %}
  </div>
{% endblock %}
