{% extends 'catalog/base.html' %}
{% block title %}Products{% endblock %}

{% block content %}
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h1>Products</h1>
    <a class="btn btn-primary" href="{% url 'product_create' %}">Add Product</a>
  </div>

  <div class="row">
    {% for p in products %}
      <div class="col-md-3 mb-4">
        <div class="card">
          {% if p.image %}
            <img src="{{ p.image.url }}" class="card-img-top" style="height:180px;object-fit:cover;">
          {% else %}
            <img src="https://via.placeholder.com/400x200?text=No+Image" class="card-img-top">
          {% endif %}

          <div class="card-body">
            <h5 class="card-title">
              <a href="{% url 'product_detail' p.slug %}" style="text-decoration:none;color:#1b263b;">{{ p.name }}</a>
            </h5>
            <p class="fw-bold text-success">â‚¦{{ p.price }}</p>

            <div class="d-flex justify-content-between mt-3">
              <a class="btn btn-sm btn-outline-primary" href="{% url 'product_detail' p.slug %}">View</a>

              <div>
                <a class="btn btn-sm btn-outline-primary" href="{% url 'product_update' p.slug %}">Edit</a>
                <a class="btn btn-sm btn-danger" href="{% url 'product_delete' p.slug %}">Delete</a>
              </div>
            </div>
          </div>

        </div>
      </div>
    {% empty %}
      <p>No products found.</p>
    {% endfor %}
  </div>
{% endblock %}
